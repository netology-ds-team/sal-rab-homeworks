<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SUSHI-IZ-HRUSHI</title>

    <!-- FONTS -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- icons -->
    <script src="https://kit.fontawesome.com/d1cd1c4244.js" crossorigin="anonymous"></script>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="src/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
<div class="bg">
    <nav class="navbar navbar-brand is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-start">
                <img src="src/img/logo.png">
            </div>
            <div class="navbar-end">
                <button class="button modal-open" id="cart-btn" data-target="cart-modal">
                    <span class="icon is-medium">
                      <span class="fa-stack fa-sm">
                        <i class="fas fa-shopping-cart"></i>
                      </span>
                    </span>
                    <span id="cart-items-count">0</span>
                    <span id="cart-items-sum">0 ₽</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="navbar-brand-lower-layer"></div>

    <div class="container content">
        <div class="products">
            <div class="columns is-multiline is-3-desktop" id="products">
                <div class="is-one-quarter column">
                    <div class="card">
                        <img class="card-img" src="src/img/001.jpg">
                        <h4 class="card-title">Пицца</h4>
                        <p class="card-price">500.00 ₽</p>
                        <button class="button is-primary is-fullwidth add-in-cart"
                                data-id="1"
                                data-price="500.00"
                                data-title="Пицца"
                        >Добавить в заказ</button>
                    </div>
                </div>
                <div class="is-one-quarter column">
                    <div class="card">
                        <img class="card-img" src="src/img/002.jpg">
                        <h4 class="card-title">Чебурек</h4>
                        <p class="card-price">120.00 ₽</p>
                        <button class="button is-primary is-fullwidth add-in-cart"
                                data-id="2"
                                data-price="120.00"
                                data-title="Чебурек"
                        >Добавить в заказ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="cart-modal">
        <div class="modal-background"></div>
        <button class="modal-close is-large" aria-label="close"></button>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Ваш заказ</p>
            </header>
            <section class="modal-card-body" id="cart-detail">
                Корзина пуста
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success is-fullwidth">Отправить заказ</button>
            </footer>
        </div>
    </div>
</div>

<script src="src/modal.js"></script>
<script src="src/notification.js"></script>
<script src="src/readJsonFile.js"></script>
<script src="src/Cart.js"></script>
<script src="src/createProductCards.js"></script>
<script src="src/script.js"></script>

<script src="task_1/solution.js"></script>
<script src="task_2/solution.js"></script>
<script src="task_3/solution.js"></script>
<script src="task_4/solution.js"></script>

</body>
</html>
